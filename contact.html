<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <style>
        body {
            background-color: #1F252E;
            color: white;
            font-family: sans-serif;
        }

        h1 {
            text-align: center;
            font-size: 32px;
            margin-top: 20px;
        }

        form {
            margin: 0 auto;
            width: 500px;
            padding: 20px;
        }

        input, textarea {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <header class="container">
        <div class="page-header">
            <div class="logo">
                <a href="#">Logo.</a>
            </div>
            <input type="checkbox" id="click">

            <label for="click" class="mainicon">
                <div class="menu">
                    <i class='bx bx-menu'></i>
                </div>
            </label>
            <ul>
                <li><a href="index.html"  class="active" style="--navAni:1">Home</a></li>
                <li><a href="about.html" style="--navAni:2">About</a></li>
                <li><a href="skills.html" style="--navAni:3">Skills</a></li>
                <li><a href="portfolio.html" style="--navAni:4">Portfolio</a></li>
                <li><a href="contact.html" style="--navAni:5">Contact</a></li>
            </ul>
            <label class="mode">
                <input type="checkbox" id="darkModeToggle">
                <i class='bx bxs-moon'></i>
            </label>
        </div>
    </header>
    <body>
        <h1><span style="color: #f9532d;">Contact Us</span></h1>
    
        <form action="https://example.com/contact-form" method="post">
    
            
    <input
     
    type="text"
     
    name="name"
     
    placeholder="Your name">
    
            
    <input
     
    type="email"
     
    name="email"
     
    placeholder="Your email address">
    
            
    <textarea
     
    name="message"
     
    placeholder="Your message"></textarea>
    
            
    <button
     
    type="submit">Send Message</button>
        </form>
        <script>
            const darkModeToggle = document.getElementById('darkModeToggle');
            const body = document.body;
            const isDarkMode = localStorage.getItem('darkMode') === 'enabled';
            if (isDarkMode) {
                body.classList.add('dark-mode');
                darkModeToggle.checked = true;
            }
            darkModeToggle.addEventListener('change', () => {
                if (darkModeToggle.checked) {
                    body.classList.add('dark-mode');
                    localStorage.setItem('darkMode', 'enabled');
                } else {
                    body.classList.remove('dark-mode');
                    localStorage.setItem('darkMode', 'disabled');
                }
            });
        </script>
    </body>
