<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="intro.css">
    <title>Portfolio</title>
    <style>
        body {
            background-color: white;
            font-family: sans-serif;
            margin-bottom: 10px;
        }

        h1 {
            text-align: center;
            font-size: 32px;
            margin-top: 20px;
        }

        .skills {
            margin: 0 auto;
            width: 500px;
            padding: 20px;
            display: flex;
            margin-bottom: 10px;
            animation: bounce 1s ease-in-out;
        }

        .skill img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }

        .skill h3 {
            font-size: 24px;
            margin-bottom: 0;
        }

        .skill p {
            font-size: 16px;
            margin-bottom: 0;
        }

        /* Animation delays */

        .skill:first-child {
            animation-delay: 0.5s;
        }

        .skill:nth-child(2) {
            animation-delay: 1s;
        }

        .skill:nth-child(3) {
            animation-delay: 1.5s;
        }

        /* Animation styles */

        @keyframes fade-in {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .skill {
            animation: fade-in 1s ease-in-out;
        }
    </style>
</head>

<body>
    <header class="container">
        <div class="page-header">
            <div class="logo">
                <a href="#">Logo.</a>
            </div>
            <input type="checkbox" id="click">

            <label for="click" class="mainicon">
                <div class="menu">
                    <i class='bx bx-menu'></i>
                </div>
            </label>
            <ul>
                <li><a href="index.html"  class="active" style="--navAni:1">Home</a></li>
                <li><a href="about.html" style="--navAni:2">About</a></li>
                <li><a href="skills.html" style="--navAni:3">Skills</a></li>
                <li><a href="portfolio.html" style="--navAni:4">Portfolio</a></li>
                <li><a href="contact.html" style="--navAni:5">Contact</a></li>
            </ul>
            <label class="mode">
                <input type="checkbox" id="darkModeToggle">
                <i class='bx bxs-moon'></i>
            </label>
        </div>
    </header>

    <h1><span style="color: #f9532d;">Skills</span></h1>

    <div class="skills">
        <div class="skill">
            <img src="Unknown.png" alt="HTML logo">
            <h3><span style="color: #f9532d;">HTML</span></h3>
            <p>Expert</p>
        </div>

        <div class="skill">
            <img src="Unknown-1.png" alt="CSS logo">
            <h3><span style="color: #f9532d;">CSS</span></h3>
            <p>Expert</p>
        </div>

        <div class="skill">
            <img src="Unknown-2.png" alt="JavaScript logo">
            <h3><span style="color: #f9532d;">JavaScript</span></h3>
            <p>Expert</p>
        </div>
    </div>
    <script>
        const darkModeToggle = document.getElementById('darkModeToggle');
        const body = document.body;
        const isDarkMode = localStorage.getItem('darkMode') === 'enabled';
        if (isDarkMode) {
            body.classList.add('dark-mode');
            darkModeToggle.checked = true;
        }
        darkModeToggle.addEventListener('change', () => {
            if (darkModeToggle.checked) {
                body.classList.add('dark-mode');
                localStorage.setItem('darkMode', 'enabled');
            } else {
                body.classList.remove('dark-mode');
                localStorage.setItem('darkMode', 'disabled');
            }
        });
    </script>
</body>

</html>
